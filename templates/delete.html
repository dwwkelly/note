{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<form action="delete" method="POST" enctype="multipart/form-data" class="form-inline" role="form">
   <div class="form-group">
      <label for="Delete" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="ID">
         <input type="hidden" class="form-control" name="api" value="false">
      </div>
   </div>
   <br><br>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="Delete" class="btn btn-default">Delete</button>
      </div>
   </div>
</form>
{% endblock %}
